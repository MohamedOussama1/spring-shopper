<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Useer</title>
</head>
<body>

<form th:action="@{/updateUser}" th:object="${user}" method="post">
    <div hidden>
        <input type="number" th:field="*{id}" placeholder="id" />
    </div>
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Full Name" />
    </div>
    <div>
        <label>Password:</label>
        <input type="text" th:field="*{password}" placeholder="" />
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="" />
    </div>
    <div>
        <label>Age:</label>
        <input type="number" value="13" min="13" max="120" th:field="*{age}" placeholder="" />
    </div>
    <div>
        <label>MobileNumber:</label>
        <input type="text" th:field="*{mobileNumber}" placeholder="ex +212 676466549" />
    </div>
    <div>
        <label>City:</label>
        <input type="text" th:field="*{city}" placeholder="" />
    </div>
    <div>
        <label>Address:</label>
        <input type="text" th:field="*{address}" placeholder="" />
    </div>
    <div>
        <label>Zip:</label>
        <input type="text" th:field="*{zip}" placeholder="ex 30000" />
    </div>
    <input type="submit" value="Submit" href="/updateUser"/>
</form>

</body>
</html>
